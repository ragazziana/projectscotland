<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <title>Scotland Project</title>
</head>
<body>

    <header id="heroimg">

        <div class="navbar">
            <p class="logo">Logo</p>
            <ul class="menu">
                <li>Home</li>
                <li>About Us</li>
                <li>Popular Trips</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="headline">
            <h1 class="headline-text">
                Start your adventure<br><span>in Scotland!</span>
            </h1>
        </div>

        <div class="filter">
            <form class="form-search" action="">
                <select name="placetogo" id="placetogo">
                    <option selected disabled>Place to Go</option>
                    <option value="1">Aberdeen</option>
                    <option value="2">Glasgow</option>
                    <option value="3">Edinburgh</option>
                </select>

                <select name="travelstyle" id="travelstyle">
                    <option selected disabled>Travel Style</option>
                    <option value="1">Aberdeen</option>
                    <option value="2">Glasgow</option>
                    <option value="3">Edinburgh</option>
                </select>

                <input id="period" type="date">
                
                
                <button id="buttonsearch">Find Trip</button>

            </form>

        </div>

    </header>
    
</body>
</html>
